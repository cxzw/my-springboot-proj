<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <label>用户名</label><input type="text" class="text" id="username"
                                     placeholder="用户名" name="username" required tabindex="1">
    </div>
    <div>
        <label>密   码</label><input type="password"
                                    class="text" id="password" placeholder="密码" required name="password"
                                    tabindex="2"><br>
    </div>
    <br>
    <div>
        <span>没有账号?去<a href="/register">注册</a></span>
        <button id="register">注册</button>
        <button id="reset">重置</button>
        <button id="login">登录</button>
    </div>


<script>


    $('#login').click(function(){
        var username = $('#username').val();
        var password = $('#password').val();
        var response = $('#response').val();
        console.log(username);
        console.log(password);
        console.log(response);
        // 判断用户名\密码的正确性
        $.ajax({
            url:'/addlogin',
            method:'post',
            data:{username:username,password:password},
            dataType:'json',
            success:function(response){
                console.log(response);
                if (response == "false"){
                    alert("账号错误!")
                } else{
                    location.href="/success";
                }
            }
        });
    });
</script>
</body>
</html>
